<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>HTML5 &lt;video&gt; Example - H.264 only</title>

        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript">
          $(document).ready(function() {
            var v = document.createElement("video"); // Are we dealing with a browser that supports <video>? 
            if ( !v.play || $.browser.mozilla || $.browser.opera) { // If no, or Firefox or Opera, use Flash.
              var params = {
                allowFullScreen: "true"
              };
              var flashvars = {
                video: "video.m4v",
                poster: "snapshot.jpg",
                maintainAspectRatio: "false"
              };
              swfobject.embedSWF("videoPlayer.swf", "demo-video-flash", "480", "272", "9.0.0", "expressInstall.swf", flashvars, params);
            }
          });
        </script>

    </head>
    <body>
        <div id="content">
          <div id="demo-video-flash">
             <video id="demo-video" poster="snapshot.jpg" controls>
              <source src="video.m4v" type="video/mp4" /> <!-- MPEG4 for Safari -->
             </video>
          </div>
        </div>
    </body>
</html>
