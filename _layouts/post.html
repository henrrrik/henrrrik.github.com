---
layout: default
---
<div id="post">
  <h1>{{ page.title }}</h1>
  <div class="posted">{{ page.date | date_to_string }}</div>
{{ content }}
</div>

<div id="related">
  <h2>More Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
